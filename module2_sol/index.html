<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
      
      <script src="./angular.min.js"></script>
      <script src="./app.js"></script>
      
      
  </head>
<body>
  <div class="container" >
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyCtrl">
     <h2>To Buy:</h2>
     <ul ng-repeat = "itm in buyCtrl.buyItems">
      <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
        <li>Buy {{itm.quantity}} {{itm.name}} <button class="btn btn-default" ng-click="buyCtrl.bought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button> </li> 
     </ul>
     <div class="emptyMessage" ng-if="buyCtrl.sizeCheck()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller="AlreadyBoughtController as boughtCtrl">
     <h2>Already Bought:</h2>
     <ul ng-repeat= "item1 in boughtCtrl.items">
       <li>Bought {{item1.quantity}} {{item1.name}}  </li>
     </ul>
     <div class="emptyMessage" ng-show="boughtCtrl.sizeCheck()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
